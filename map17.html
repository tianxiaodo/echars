<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <div id="main" style="height:100px"></div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="base64.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
          // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                option = {
                        color:["red","yellow","blue","green"],
                        series : [
                            {
                                name:'访问来源',
                                type:'pie',
                                clickable:false,
                                radius : ['50%', '100%'],
                                itemStyle : {
                                    normal : {
                                        label : {
                                            show : false
                                        },
                                        labelLine : {
                                            show : false
                                        },
                                        borderWidth:50
                                    }
                                },
                                data:[
                                    {value:335, name:'right',itemStyle : {
                        normal : {
                            label : {
                                show : true,
                                position:"center",
                                textStyle : {
                                    fontSize : '30',
                                }
                            }
                         }
                     }},
                                    {value:310, name:'halfRight'},
                                    {value:234, name:'联盟广告'},
                                    {value:135, name:'视频广告'}
                                ]
                            }
                        ]
                    };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
</html>
